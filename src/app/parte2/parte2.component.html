<app-cenario2></app-cenario2>
<div id="geral">
    <div *ngIf="ganhou == 0" id="containerTexto">
        <div>
            <h1>
                    {{timerTela | number}}
            </h1>
        </div>
    </div>
    <div *ngIf="ganhou != 1" id="pedra">
        <img draggable="false" src="../../assets/pedraNova2.png" alt="pedra">
    </div>
    <div *ngIf="ganhou != 1" id="containerDragao">
        <h2>{{vida}}</h2>
        <img (click)="ClickDragao()" draggable="false" src="../../assets/inimigoSecundario (1).png" id="imgDragao" alt="Dragao" />
    </div>
</div>

<img [style.transform]="lado" id="dog" [style.left.px]="left -50"  draggable="false" *ngIf="cachorro && paraCachorro" src="../../assets/cachorroParado.png" alt="dog">
<img [style.transform]="lado" id="dog" [style.left.px]="left -50"  draggable="false" *ngIf="cachorro && !paraCachorro" src="../../assets/cachorro.gif" alt="dog">

<img [style.left.px]="left" [style.transform]="lado" draggable="false" src="../../assets/PersonagemAnimado.gif"
id="principal" class="position-absolute personagem" alt="">
